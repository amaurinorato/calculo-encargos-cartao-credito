<html>
	<head>        
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

		<link rel="icon" href="icon.png">
		<title>Cálculo Encargos</title>
    </head>
    <body>
		<form>
			<div class="row mb-6 px-5 mt-4">
				<div class="col">
					<div class="form-outline">
						<label class="form-label" for="valorFatura">Valor Fatura</label>
						<input type="text" id="valorFatura" placeholder="Valor total da última fatura fechada" class="form-control" />
					</div>
			  	</div>
				<div class="col">
					<div class="form-outline">
						<label class="form-label" for="diasAtraso">Dias atraso até o pagamento</label>
						<input type="text" id="diasAtraso" placeholder="Quantidade de dias em atraso até o pagamento da fatura" class="form-control" />
					</div>
				</div>
				<div class="col">
					<div class="form-outline">
						<label class="form-label" for="valorEncargos">Valor Encargos Rotativo Ao Mês</label>
						<input type="text" id="valorEncargos" class="form-control" placeholder="Valor dos encargos da fatura. Geralmente é a taxa do rotativo" />
					</div>
				</div>
			</div>
			
			<div class="row mb-4 px-5 mt-4">
				<div class="col">
					<div class="form-outline">
						<label class="form-label" for="valorMora" title="Valor da mora. Geralmente 1%">Valor Mora Ao Mês</label>
						<input type="text" id="valorMora" class="form-control" value="1" title="Valor da mora. Geralmente 1%"/>
					</div>
				</div>
				<div class="col">
					<div class="form-outline">
						<label class="form-label" for="valorMulta" title="Valor da multa. Geralmente 2%">Valor Multa</label>
						<input type="text" id="valorMulta" class="form-control" value="2" title="Valor da mora. Geralmente 2%"/>
					</div>
				</div>
			</div>

			<div class="row mb-4 px-5 mt-4">
				<div class="col">
					<div class="form-outline">
						<label class="form-label" for="valorIofFixo" title="Valor do IOF fixo. Geralmente 0,38%">Valor IOF Fixo</label>
						<input type="text" id="valorIofFixo" class="form-control" value="0.38" />
					</div>
				</div>
				<div class="col">
					<div class="form-outline">
						<label class="form-label" for="valorIofDia" title="Valor do IOF por dia de atraso. Geralmente 0,0082%">Valor IOF Ao Dia</label>
						<input type="text" id="valorIofDia" class="form-control" value="0.0082" title="Valor do IOF por dia de atraso. Geralmente 0,0082%"/>
					</div>
				</div>
			</div>
			
			<div class="row mb-1 px-5 mt-4">
				<div class="col">
					<div class="form-outline">
						<button type="button" class="btn btn-primary btn-block form-control" id="calcular">Calcular</button>
					</div>
				</div>
			</div>

			<div class="row mb-8 px-5 mt-4">
				<div class="col">
					<div class="form-outline">
						<label title="Soma de todos os encargos, fixos e diários" class="form-label" for="totalEncargos">Total Encargos</label>
						<input type="text" id="totalEncargos" class="form-control" disabled/>
					</div>
			  	</div>
				<div class="col">
					<div class="form-outline">
						<label title="Encargos por dia de atraso(Mora + Rotativo + IOF diário)" class="form-label" for="encargosDia">Total Encargos por dia</label>
						<input type="text" id="encargosDia" class="form-control" title="Encargos por dia de atraso(Mora + Rotativo + IOF diário)" disabled/>
					</div>
				</div>
				<div class="col">
					<div class="form-outline">
						<label title="Encargos Fixos (Multa + IOF Fixo)" class="form-label" for="encargosFixos">Total Encargos Fixos</label>
						<input type="text" id="encargosFixos" class="form-control" title="Encargos Fixos (Multa + IOF Fixo)" disabled/>
					</div>
				</div>
				<div class="col">
					<div class="form-outline">
						<label title="Soma de todos os encargos + valor fatura fechada" class="form-label" for="resultado">Total a ser pago</label>
						<input title="Soma de todos os encargos + valor fatura fechada" type="text" id="resultado" class="form-control" style="background-color: lightcoral;" disabled/>
					</div>
				</div>
			</div>

		</form>
		<footer class="p-4 px-5">
			<div class="text-center p-4 px-5" style="background-color: rgba(0, 0, 0, 0.05);">
				© 2021 Copyright: Amauri Norato
		  	</div>
			<div class="text-center">
				<p class="mt-4">Contact:</p>
				<a class="text-reset fw-bold" href="https://linkedin.com/in/amauri-norato" target="_blank">
					<button type="button" class="btn btn-primary btn-floating mx-1">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-linkedin" viewBox="0 0 16 16">
							<path d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248-.822 0-1.359.54-1.359 1.248 0 .694.521 1.248 1.327 1.248h.016zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016a5.54 5.54 0 0 1 .016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225h2.4z"/>
						</svg>
					</button>

					<button type="button" class="btn btn-primary btn-floating mx-1">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">

						</svg>
					</button>
				</a>
			</div>
		</footer>
			
	<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script> 
		$("#calcular").click(function() {
			let diasMes = 30
			let cem = 100
			let diasAtraso = Number($("#diasAtraso").val().replaceAll(",", "."))
			let valorFatura = Number($("#valorFatura").val().replaceAll(",", "."))
			let valorMora = Number($("#valorMora").val().replaceAll(",", "."))
			let valorMulta = Number($("#valorMulta").val().replaceAll(",", "."))
			let valorEncargos = Number($("#valorEncargos").val().replaceAll(",", "."))
			let valorIofDia = Number($("#valorIofDia").val().replaceAll(",", "."))
			let valorIofFixo = Number($("#valorIofFixo").val().replaceAll(",", "."))
			
			let totalMora = valorMora / diasMes / 100 * diasAtraso * valorFatura
			let totalMulta = valorMulta / 100 * valorFatura
			let totalEncargos = valorEncargos / 100 / 30 * diasAtraso * valorFatura
			let totalIofDia = valorIofDia / 100 * diasAtraso * valorFatura
			let totalIofFixo = valorIofFixo / 100 * valorFatura
			let somaEncargos = totalMora + totalMulta + totalEncargos + totalIofDia + totalIofFixo
			let somaEncargosDia = (valorMora / 100 / 30 * valorFatura) + (valorIofDia / 100 * valorFatura) + (valorEncargos / 100 / 30 * valorFatura) 
			let somaEncargosFixos = totalMulta + totalIofFixo

			$("#totalEncargos").val(somaEncargos)
			$("#resultado").val(somaEncargos + valorFatura)
			$("#encargosDia").val(somaEncargosDia)
			$("#encargosFixos").val(somaEncargosFixos)
		})	
	</script>
</html>
